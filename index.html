<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="text-center mt-5">Calculator for Noobs</h1>
    <div class="container ">
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4 border rounded-3 p-3">
                <input id="display" type="text" class="form-control mb-3" />
                <div class="d-flex">
                    <div class="btn btn-dark m-1" onclick="displayContent('(')">(</div>
                    <div class="btn btn-dark m-1" onclick="displayContent(')')">)</div>
                    <div class="btn btn-dark m-1" id="backspace" onclick="backSpace()">⌫</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('/')">÷</div>
                </div>
                <div class="d-flex">
                    <div class="btn btn-dark m-1" onclick="displayContent('7')">7</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('8')">8</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('9')">9</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('*')">×</div>
                </div>
                <div class="d-flex">
                    <div class="btn btn-dark m-1" onclick="displayContent('4')">4</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('5')">5</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('6')">6</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('-')">-</div>
                </div>
                <div class="d-flex">
                    <div class="btn btn-dark m-1" onclick="displayContent('1')">1</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('2')">2</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('3')">3</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('+')">+</div>
                </div>
                <div class="d-flex">
                    <div class="btn btn-dark m-1" onclick="displayContent('0')">0</div>
                    <div class="btn btn-dark m-1" onclick="displayContent('.')">.</div>
                    <div class="btn btn-dark m-1" onclick="exponential()">exp</div>
                    <div class="btn btn-dark m-1" id="equal" onclick="evaluateExpr()">=</div>
                </div>
            
            <div class="col-md-4"></div>
        </div>

    </div>
<!-- ⌫ -->

</body>
<script src="./script.js"></script>

</html>
